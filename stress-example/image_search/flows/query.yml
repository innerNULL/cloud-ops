!Flow
with:
  read_only: true  # better add this in the query time
  rest_api: false
  port_expose: $JINA_PORT
  show_exc_info: true
pods:
  encoder:
    uses: pods/encoder.yml
    parallel: $JINA_PARALLEL
    timeout_ready: 600000
  vec_idx:
    #uses: docker://annoy_indexer_image:test
    #uses_internal: pods/annoy_indexer.yml
    uses: docker://faiss_indexer_image:test
    uses_internal: pods/faiss_indexer.yml
    shards: $JINA_SHARDS
    separated_workspace: true
    polling: all
    uses_after: _merge_matches
    timeout_ready: 100000 # larger timeout as in query time will read all the data
    volumes: './workspace:/workspace/workspace'
  doc_idx:
    uses: pods/doc.yml
    shards: $JINA_SHARDS
    separated_workspace: true
    polling: all
    uses_after: pods/merge_and_topk.yml
    timeout_ready: 100000 # larger timeout as in query time will read all the data
