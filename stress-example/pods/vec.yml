!NumpyIndexer
with:
  index_filename: vec.gz
  show_exc_info: true
metas:
  name: vec_idx  # a customized name
  workspace: $JINA_WORKSPACE
requests:
  on:
    ControlRequest:
      - !ControlReqDriver {}
    SearchRequest:
      - !VectorSearchDriver {}
    IndexRequest:
      - !ExcludeQL
        with:
          fields:
            - buffer
            - chunks
      - !VectorIndexDriver {}